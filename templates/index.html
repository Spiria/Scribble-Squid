<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Drawing App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/styles.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="static/js/script.js"></script>
        
    </head>
    <body>
        <div id="brushes"></div>
        <div id="mini" onmousedown="Picker.core('mini',event)">
            <div class="north">
                <span id="mHEX">FFFFFF</span>
                <div onmousedown="\_S('mini').display='none';">X</div>
            </div>
            <div class="south" id="mSpec" style="HEIGHT: 128px; WIDTH: 128px;" onmousedown="Picker.core('mCur',event)">
                <div id="mCur" style="TOP: 86px; LEFT: 68px;"></div>
                <img src="static/img/circle.png" onmousedown="return false;" ondrag="return false;" onselectstart="return false;">
                <img src="static/img/resize.gif" id="mSize" onmousedown="Picker.core('mSize',event); return false;" ondrag="return false;" onselectstart="return false;">
            </div>
        </div>
        <div id="plugID" style="display: inline-block; vertical-align:top; HEIGHT: 100px; WIDTH: 100px; MARGIN: 12px 0 0 170px; PADDING-TOP: 60px; COLOR: #000; BORDER: 1px solid #333; TEXT-ALIGN: center; FONT-SiZE: 25px; BACKGROUND: #333;"></div>
        <div id="buttons" style="display: inline-block; vertical-align:top;">
        <button id="draw">Brush</button>
        <button id="eraser">Eraser</button>
        <button id="save">Save</button>
        <button id="load">Load</button><br>
        <label for="brushSize">Brush Size</label>
        <input type="range" min="1" max="30" value="15" id="brush_size"><br>
        <label for="opacity">Opacity</label>
        <input type="range" min="0.0" max="1.0" step=".01" value="1.0" id="opacity">
        </div><br>
        <canvas id="lower" width="1920" height="1080" class="lower absolute"></canvas>
        <canvas id="upper" width="1920" height="1080" class="upper absolute"></canvas>
    </body>
</html>
